<section onload="init()" class="h-100 h-custom" style="background-color: #8fc4b7;  background-size: cover;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-8 col-xl-6">
        <div class="card rounded-3">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp"
            class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
            alt="Sample photo">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Registro de Empresa</h3>

            <form (ngSubmit)="postRegistarEmpresa()" #registerForm="ngForm" class="px-md-2">


              <div class="form-outline mb-4">
                <input type="text" id="form3Example1q" class="form-control" [(ngModel)]="usuarioModelPost.nombre"
                name="nombre" required/>
                <label class="form-label" for="form3Example1q">Nombre</label>
              </div>



              <div class="mb-3">
                <select class="form-select" aria-label="multiple select example" id="TipoEm" name="tipoEmpresa" #tipoEmpresa="ngModel" [(ngModel)]="usuarioModelPost.tipoEmpresa">
                  <option *ngFor="let tipo of tipoEmpresas" [value]="tipo.codigo">{{tipo.nombre}}</option>
                </select>
                <label for="TipoEm" class="form-label">Tipo de Empresa
                </label>
              </div>



              <div class="mb-3">
                <select class="form-select" aria-label="multiple select example" id="Dire" name="Dire" #Dire="ngModel" [(ngModel)]="usuarioModelPost.direccion">
                  <option *ngFor="let departamento of departamentos" [value]="departamento.codigo">{{departamento.nombre}}</option>
                </select>
                <label for="Dire" class="form-label">Direccion</label>
              </div>



              <div class="form-outline mb-4">
                <input type="text" id="form3Example1q" class="form-control" [(ngModel)]="usuarioModelPost.telefono"
                name="tel" required/>
                <label class="form-label" for="form3Example1q">Telefono</label>
              </div>




              <div class="form-outline mb-4">
                <input type="text" id="form3Example1q" class="form-control" [(ngModel)]="usuarioModelPost.email"
                name="email" required/>
                <label class="form-label" for="form3Example1q">Email/Correo</label>
              </div>



              <div class="form-outline mb-4">
                <input type="pass" id="form3Example1q" class="form-control" [(ngModel)]="usuarioModelPost.password"
                name="password" required/>
                <label class="form-label" for="form3Example1q">Password/Contrase√±a</label>
              </div>


              <button [disabled]="!registerForm.form.valid" type="submit" class="btn btn-success btn-lg mb-1">Registrar</button>

            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
