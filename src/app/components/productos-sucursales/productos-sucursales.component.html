<head>
  <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Muli:300,700&display=swap" rel="stylesheet">
</head>


<body>
  <div class="d-flex" id="content-wrapper">

    <div class="w-100">
      <!-- Contenido de la pagina -->

      <div id="content" class="bg-grey w-100">
        <section class="bg-light py-3">
          <div class="container">
            <div class="row">
              <div class="col-lg-9 col-md-8">
                <h1 class="font-weight-bold mb-0">Productos de Sucursales</h1>
              </div>

              <div class="col-lg-3 col-md-4 d-flex">
                <button class="btn btn-primary w-100 align-self-center" routerLink="/usuario/sucursales">Agregar Productos</button>

              </div>

            </div>
          </div>
        </section>

        <!-- Mostar producto sucursal -->
        <section class="bg-mix py-3">
          <div class="container">
            <div class="">
              <div class="card-body">
                <!-- Cifras-->
                <div class="card mb-3" style="max-width: 540px;">
                  <div class="row g-0" *ngFor="let su of productosModelGet">
                    <div class="col-md-4">
                      <img src="../../../assets/vid.img/ProductosEmpresa.jpg" class="img-fluid rounded-start" alt="...">
                      <button class="btn btn-primary w-100 align-self-center"
                      (click)="eliminarProductos(su._id)">Eliminar Producto</button>
                      <button type="button" class="btn btn-warning w-100 align-self-center" data-bs-toggle="offcanvas"
                      data-bs-target="#offcanvasExample" aria-controls="offcanvasExample"
                      (click)="getProductosId(su._id)">
                      Editar
                    </button>
                    </div>
                    <div class="col-md-8">
                      <div class="card-body">
                        <h5 class="card-title">{{su.NombreProductoSucursal}}</h5>
                        <p class="card-text">Este producto se ha vendi la increible cantidad de: {{su.CantidadVendida}}</p>
                        <p class="card-text"><small class="text-muted">La cantidad disponible de este producto es: {{su.StockSurcursal}} unidades</small></p>
                      </div>
                    </div>
                  </div>
                </div>

              </div>
            </div>
          </div>
          <!-- Fin Contenido de la pagina-->
        </section>
      </div>
    </div>


  </div>



</body>

<!-- OffCanvas Venta-->
<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasExampleLabel">Realizar una Venta</h5>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <form>

      <div class="mb-3">
        <label for="inputNombreProductoSucursal" class="form-label">Nombre del Producto</label>
        <input type="text" class="form-control" id="inputNombreProductoSucursal" name="NombreProductoSucursal" #NombreProductoSucursal="ngModel"
          [(ngModel)]="productosSucursalesModelGetId.NombreProductoSucursal"
          >
      </div>
      <div class="mb-3">
        <label for="inputCan" class="form-label">Cantidad a Vender</label>
        <input type="number" class="form-control" id="inputCan" name="StockSurcursal" #StockSurcursal="ngModel"
        [(ngModel)]="productosSucursalesModelGetId.StockSurcursal">
      </div>


      <button type="submit" class="btn btn-success"  data-bs-dismiss="offcanvas" (click)="putVenta()">Vender</button>
    </form>
  </div>
</div>
